name: build
run-name: ${{ github.actor }} is testing barkeep
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: sudo apt-get install lcov
      - run: make -j2
      - run: ./test.out
      - run: |
          gcov -b -p -c test.gcno && \
          lcov -c -d . -o cov.info && \
          lcov --remove cov.info '/usr/local/include*' '/usr/include*' '*/test.cpp*' -o barkeep.info
          rm cov.info
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: barkeep.info
      # - run: ./demo.out
  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9' 
      - run: pip install meson
      - run: sudo apt install ninja-build
      - run: meson setup build --buildtype=release --warnlevel=3
      - run: meson compile -C build python
